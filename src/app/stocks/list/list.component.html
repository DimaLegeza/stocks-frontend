<mat-card>
  <div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner></mat-spinner>
  </div>

  <mat-table
    [dataSource]="dataSource"
    matSort matSortActive="lastUpdated" matSortDirection="asc">
    <!-- id column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.id }} </mat-cell>
    </ng-container>

    <!-- name column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.name }} </mat-cell>
    </ng-container>

    <!-- price column -->
    <ng-container matColumnDef="currentPrice">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Price </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.currentPrice }} </mat-cell>
    </ng-container>

    <!-- last update column -->
    <ng-container matColumnDef="timestamp">
      <mat-header-cell
        *matHeaderCellDef
        mat-sort-header> Last updated </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.timestamp | date:'medium' }} </mat-cell>
    </ng-container>

    <!--edit column-->
    <ng-container matColumnDef="edit">
      <mat-header-cell *matHeaderCellDef class="icon-cell"></mat-header-cell>
      <mat-cell *matCellDef="let row" class="icon-cell">
        <button mat-raised-button color="primary" class="button-with-icon">
          <mat-icon matTooltip="Edit stock" matTooltipPosition="above">edit</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator>
</mat-card>
